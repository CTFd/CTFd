services:
  ctfd-backup:
      build: /ctfd-backup
      container_name: ctfd-backup
      restart: "no"

      volumes:
        - ./backup-data:/data

      # Optioneel maar netjes
      environment:
        TZ: Europe/Amsterdam

      depends_on:
        - ctfd
      networks:
        ctfd_net:
      # Logt netjes naar stdout (cron / docker logs)
      logging:
        driver: json-file
        options:
          max-size: "10m"
          max-file: "3"
   
  ctfd:
    build: .
    user: root
    restart: always
    ports:
      - "8000:8000"
    environment:
      - UPLOAD_FOLDER=/var/uploads
      - DATABASE_URL=mysql+pymysql://ctfd:ctfd@db/ctfd
      - REDIS_URL=redis://cache:6379
      - WORKERS=1
      - LOG_FOLDER=/var/log/CTFd
      - ACCESS_LOG=-
      - ERROR_LOG=-
      - REVERSE_PROXY=true
    volumes:
      - .data/CTFd/logs:/var/log/CTFd
      - .data/CTFd/uploads:/var/uploads
      - .:/opt/CTFd:ro
      - /opt/ctfd-backup:/opt/ctfd-backup:ro
      - /backups:/backups
    depends_on:
      - db
    networks:
        ctfd_net:
        internal:

  nginx:
    image: nginx:stable
    restart: always
    volumes:
      - ./conf/nginx/http.conf:/etc/nginx/nginx.conf
    ports:
      - 80:80
    depends_on:
      - ctfd
    networks:
      ctfd_net:
      internal:
  db:
    image: mariadb:10.11
    restart: always
    environment:
      - MARIADB_ROOT_PASSWORD=ctfd
      - MARIADB_USER=ctfd
      - MARIADB_PASSWORD=ctfd
      - MARIADB_DATABASE=ctfd
      - MARIADB_AUTO_UPGRADE=1
    volumes:
      - .data/mysql:/var/lib/mysql
    networks:
        internal:
    # This command is required to set important mariadb defaults
    command: [mysqld, --character-set-server=utf8mb4, --collation-server=utf8mb4_unicode_ci, --wait_timeout=28800, --log-warnings=0]
  
  backup:
    image: mariadb:10.11
    restart: "no"
    environment:
      MYSQL_HOST: db
      MYSQL_USER: ctfd
      MYSQL_PASSWORD: ctfd
      MYSQL_DATABASE: ctfd
    volumes:
      - backups:/backups
    networks:
      internal:
    entrypoint:
      - /bin/sh
      - -c
      - |
        TIMESTAMP=$$(date +"%Y-%m-%d_%H-%M-%S")
        mysqldump \
          -h "$$MYSQL_HOST" \
          -u "$$MYSQL_USER" \
          -p"$$MYSQL_PASSWORD" \
          --single-transaction \
          --quick \
          --routines \
          --events \
          --triggers \
          "$$MYSQL_DATABASE" \
          > "/backups/$${TIMESTAMP}.sql"


  restore:
    image: mariadb:10.11
    restart: "no"
    environment:
      MYSQL_HOST: db
      MYSQL_USER: ctfd
      MYSQL_PASSWORD: ctfd
      MYSQL_DATABASE: ctfd
      BACKUP_FILE: ""
    volumes:
      - backups:/backups:ro
    networks:
      - internal
    entrypoint:
      - /bin/sh
      - -c
      - |
        if [ -z "$$BACKUP_FILE" ]; then
          echo "ERROR: BACKUP_FILE is not set"
          echo "Usage: BACKUP_FILE=filename.sql docker compose run --rm restore"
          exit 1
        fi

        echo "Restoring backup: $$BACKUP_FILE"

        mysql \
          -h "$$MYSQL_HOST" \
          -u "$$MYSQL_USER" \
          -p"$$MYSQL_PASSWORD" \
          "$$MYSQL_DATABASE" <<EOF
        SET autocommit=0;
        SET unique_checks=0;
        SET foreign_key_checks=0;
        SOURCE /backups/$$BACKUP_FILE;
        COMMIT;
        SET foreign_key_checks=1;
        SET unique_checks=1;
        EOF

        echo "Restore completed successfully"




  cache:
    image: redis:4
    restart: always
    volumes:
    - .data/redis:/data
    networks:
        internal:

networks:
  ctfd_net:
    external: true

  internal:
      internal: true

volumes:
  backups: