{% extends "base.html" %}

{% block stylesheets %}
  <link rel="stylesheet" href="{{ url_for('views.themes', theme='core', path='css/challenge-board.css') }}">
{% endblock %}

{% block content %}
  <div class="container py-5">
    <h1 class="text-center">Challenges<span class="vim-caret">͏͏&nbsp;&nbsp;</span>
    </h1>
  </div>

  <div class="modal fade" id="challenge-window" tabindex="-1" role="dialog"></div>

  <div class="container">
    <div class="row">
      <div class="col-md-12">
        {% include "components/errors.html" %}
      </div>
    </div>

    <div id='challenges-board'>
      <div class="min-vh-50 d-flex align-items-center">
        <div class="text-center w-100">
          <i class="fas fa-circle-notch fa-spin fa-3x fa-fw spinner"></i>
        </div>
      </div>
    </div>
  </div>
{% endblock %}

{% block scripts %}{% endblock %}

{% block entrypoint %}
  <script defer="defer" src="{{ url_for('views.themes', theme='core', path='js/pages/challenges.js') }}"></script>
{% endblock %}
