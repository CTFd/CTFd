{% macro get_rank(rank_str) -%}
{%- if rank_str in ("1", "2", "3") -%}
<img src="{{ url_for('views.themes', path='img/ranks/rank-' + rank_str + '.svg') }}" alt="{{ gettext('Rank %(rank)s', rank=rank_str) }}">
{%- else -%}
{{ rank_str }}
{%- endif -%}
{%- endmacro %}
{% macro get_rank_int(rank) -%}
{%- if rank < 4 -%}
<img src="{{ url_for('views.themes', path='img/ranks/rank-%d.svg' % rank) }}" alt="{{ gettext('Rank %(rank)s', rank=rank) }}">
{%- else -%}
{{ rank }}
{%- endif -%}
{%- endmacro %}
