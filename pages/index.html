<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCSC CTF Platform</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', monospace;
            background: #000;
            color: #0ff;
            text-shadow: 0 0 5px #0ff;
            overflow-x: hidden;
        }
        .container {
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 3rem;
            color: #f0f;
            text-shadow: 0 0 10px #f0f;
        }
        p {
            font-size: 1.2rem;
        }
        .btn {
            padding: 10px 20px;
            background: #ff00ff;
            border: none;
            color: #000;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 8px;
        }
        .btn:hover {
            background: #0ff;
            color: #000;
            box-shadow: 0 0 20px #0ff;
        }
        .neon-border {
            border: 2px solid #0ff;
            padding: 20px;
            box-shadow: 0 0 15px #0ff;
            border-radius: 15px;
            display: inline-block;
        }
        footer {
            margin-top: 50px;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to MCSC CTF Platform</h1>
        <p class="neon-border">Unleash your cyber skills. Compete. Learn. Conquer.</p>
        <button class="btn">Join the Challenge</button>
    </div>
    <footer>
        &copy; 2025 MCSC | All Rights Reserved
    </footer>
</body>
</html>
